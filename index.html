<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- BoxIcons -->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />

    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/icons8-marker-64.png" type="image/x-icon" />

    <script defer src="script.js"></script>
    <title>LandMarker App</title>
  </head>
  <body>
    <button class="sidebar-menu"><img src="img/icons8-sidebar-menu-50.png" alt="" /></button>

    <div class="sidebar">
      <div class="controls">
        <button class="controls__sort">Sort All</button>
        <button class="controls__clear">Delete All</button>
      </div>

      <div class="deleteMsg hidden">
        <h1>Delete all locations?</h1>
        <div>
          <button class="deleteMsg__options--yes">YES</button>
          <button class="deleteMsg__options--no">NO</button>
        </div>
      </div>

      <ul class="locations">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Icon: </label>
            <select class="form__input form__input--icon">
              <option value="Home">House</option>
              <option value="Work">Work</option>
              <option value="Food">Food</option>
              <option value="Hotel">Hotel</option>
              <option value="Store">Store</option>
              <option value="Bank">Bank</option>
              <option value="Gym">Gym</option>
            </select>
          </div>

          <div class="form__row">
            <label class="form__label">Name:</label>
            <input class="form__input form__input--name" />
          </div>

          <div class="form__row desc">
            <label class="form__label">Desc:</label>
            <input class="form__input form__input--desc" />
          </div>

          <button class="form__btn">Submit</button>
        </form>
      </ul>

      <p class="copyright">
        &copy; by Khoa Tran <br />
        icons by icons8.com
      </p>
    </div>

    <div id="map">
      <div class="logo">
        <img src="img/icons8-marker-64.png" alt="Logo" class="logo-img" />
        <div class="neon-name-box">
          <h1>LandMarker App</h1>
        </div>
      </div>
    </div>
  </body>
</html>
